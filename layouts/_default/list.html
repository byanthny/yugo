{{ define "main" }}

<h1>{{ .Title | lower }}</h1>
{{ .Content }}

<ul>
    {{ range .Pages }}
    <li>
        <a href="{{ .Permalink }}">
            <span style="font-style: italic;">{{.Title}}</span>,
            {{.PublishDate.Format "2006-01-02"}}
            <span style=" color:mistyrose; opacity: .6;">
                &lt-- {{.ReadingTime}} min read.
            </span>
        </a>
    </li>
    {{ end }}
</ul>

{{ end }}
